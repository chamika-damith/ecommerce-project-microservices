spring:
  application:
    name: api-gateway

  cloud:
    loadbalancer:
      rule: random
    gateway:
      routes:
        - id : product-service
          uri : http://localhost:8081
          predicates:
            - Path=/product-service/**

        - id : user-service
          uri: http://localhost:8082
          predicates:
            - Path=/user-service/**

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/